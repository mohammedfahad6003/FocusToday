<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Focus On Today</title>
    <link rel="icon" href="./images/Sun.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1 class="heading">Focus on <span>Today</span></h1>
        <div class="appContainer">
            <div class="subTitleContainer">
                <h2 class="subTitle">Today</h2>
                <img src="./images/Sun.svg" alt="sun" class="rotating" />
            </div>

            <div class="description">
                <p class="descriptionText"></p>
            </div>

            <div class="progressBar">
                <div class="progressValue">
                    <span></span>
                    <span></span>
                </div>
                <p class="errorContainer"></p>
            </div>

            <div class="goalsContainer">
                <div class="customCheckBox"><img src="./images/Accept.svg" alt="check" class="checkIcon" /></div>
                <input type="text" placeholder="Add new goal..." class="goalInput" />
            </div>

            <div class="goalsContainer">
                <div class="customCheckBox"><img src="./images/Accept.svg" alt="check" class="checkIcon" /></div>
                <input type="text" placeholder="Add new goal..." class="goalInput" />
            </div>

            <div class="goalsContainer">
                <div class="customCheckBox"><img src="./images/Accept.svg" alt="check" class="checkIcon" /></div>
                <input type="text" placeholder="Add new goal..." class="goalInput" />
            </div>

            <div class="goalsContainer">
                <div class="customCheckBox"><img src="./images/Accept.svg" alt="check" class="checkIcon" /></div>
                <input type="text" placeholder="Add new goal..." class="goalInput" />
            </div>

            <p class="motivationQuote">“Move one step ahead, today!”</p>

            <p class="madeWith">Made with ❤️ by Mohammed Fahad</p>
        </div>
    </main>
</body>

</html>
